services:
  - type: web
    name: telegram-chatgpt-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
  - key: TELEGRAM_TOKEN
    value: YOUR_TELEGRAM_TOKEN
  - key: OPENAI_API_KEY
    value: YOUR_OPENAI_API_KEY
  - key: DATABASE_URL
    value: YOUR_DATABASE_URL