<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админка Dermapen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-2xl mx-auto mt-10 bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Админ-панель Dermapen</h1>
    <p class="text-gray-600 mb-6">Подписчиков в базе: <strong>{{ user_count }}</strong></p>

    <div class="mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Системный промт</h2>
      <form action="/save_prompt?password={{ request.args.get('password') }}" method="POST" class="space-y-4">
        <textarea name="prompt" rows="4" class="w-full border border-gray-300 rounded-md p-3 text-sm" placeholder="Введите системный промт...">{{ current_prompt }}</textarea>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Сохранить промт</button>
      </form>
    </div>

    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Рассылка</h2>
      <form action="/broadcast?password={{ request.args.get('password') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
        <textarea name="text" rows="3" class="w-full border border-gray-300 rounded-md p-3 text-sm" placeholder="Введите текст для рассылки..."></textarea>
        <input type="file" name="image" class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Разослать</button>
      </form>
    </div>
  </div>

</body>
</html>
